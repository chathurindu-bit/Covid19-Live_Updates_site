<html>
<head>
    <title>Covid Live Updates</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="control.js"></script>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-sm bg-light navbar-light" style="box-shadow: 0 5px 40px 0px gray; width: 100%;">
        <ul class="navbar-nav">
          <li class="nav-item">
            <h1><b>Covid-19</b> Updates</h1>
          </li><br>
          <li class="nav-item">
            <h5 id="time"></h1>
          </li>
        </ul>
      </nav>
    
    <div class="container">
        <div class="row" style="margin-top: 100px;">
            <div class="col-lg-1">
                <div class="card" style="width:200px; height: 350px; background-color: rgba(255, 251, 0, 0.192);">
                    <img src="resources/total.png" alt="Card image" style="width:100%">
                    <div class="card-body">
                        <h4 class="card-title">Total Cases</h4>
                        <p class="card-text" id="total"></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-1"></div>
            <div class="col-lg-1"></div>
            <div class="col-lg-1"></div>
            <div class="col-lg-1"></div>
            <div class="col-lg-1">
                <div class="card" style="width:200px; height: 350px; background-color: rgba(255, 145, 0, 0.192);">
                    <img src="resources/confirmed.png" alt="Card image" style="width:100%">
                    <div class="card-body">
                        <h4 class="card-title">Confirmed Cases</h4>
                        <p class="card-text" id="Confirmed"></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-1"></div>
            <div class="col-lg-1"></div>
            <div class="col-lg-1"></div>
            <div class="col-lg-1"></div>
            <div class="col-lg-1">
                <div class="card" style="width:200px; height: 350px; background-color: rgba(255, 0, 0, 0.192);">
                    <img src="resources/deaths.png" alt="Card image" style="width:100%">
                    <div class="card-body">
                        <h4 class="card-title">Total Deaths</h4>
                        <p class="card-text" id="totaldeaths"></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-1"></div>
        </div>
            
        <div class="row" style="margin-top: -200px; margin-bottom: 115px;"> 
            <div class="col-lg-2"></div>
            <div class="col-lg-2">
                <div class="card" style="width:200px; height: 350px; margin-left: 50px; background-color: rgba(255, 0, 0, 0.192);">
                    <img src="resources/newdeaths.png" alt="Card image" style="width:100%">
                    <div class="card-body">
                        <h4 class="card-title">New Deaths </h4>
                        <p class="card-text" id="newdeaths"></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-2">
                <div class="card" style="width:200px; height: 350px; margin-left: 335px; background-color: rgba(0, 255, 0, 0.192);">
                    <img src="resources/recovered.png" alt="Card image" style="width:100%">
                    <div class="card-body">
                        <h4 class="card-title">Total Recovered </h4>
                        <p class="card-text" id="recovered"></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-2"></div>
            <div class="col-lg-2"></div>
            <div class="col-lg-2"></div>
        </div>
    </div>
    <div class="fixed" style="">
        Based on https://hpb.health.gov.lk
    </div>
</body>
</html>
